<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rani Or - Bijoux Indiens de Luxe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fff8f0;
      color: #2c1b18;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #e0d4c8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #a37c27;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #2c1b18;
      font-weight: 600;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1603252109303-2751441f4b2f') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      background-color: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }
    .section {
      padding: 4rem 3rem;
      text-align: center;
    }
    .section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #a37c27;
      margin-bottom: 2rem;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .product {
      background-color: #fff;
      border: 1px solid #e0d4c8;
      border-radius: 1rem;
      padding: 1rem;
      max-width: 300px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 1rem;
    }
    .product h4 {
      margin: 1rem 0 0.5rem;
      font-family: 'Playfair Display', serif;
      color: #2c1b18;
    }
    .product p {
      color: #a37c27;
      font-weight: 600;
    }
    footer {
      background-color: #2c1b18;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rani Or</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#collections">Collections</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Éclat Royal, Héritage Éternel</h2>
  </section>

  <section class="section" id="collections">
    <h3>Nos Collections</h3>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1589987607627-816e3d7d3290" alt="Collier Maharani">
        <h4>Collier Maharani</h4>
        <p>Or 22 carats & Émeraudes</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1599058917213-e2a4ed8db9b5" alt="Bracelet Jaïpur">
        <h4>Bracelet Jaïpur</h4>
        <p>Rubis & Or rose</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1611911819631-4b7df2cb3f46" alt="Boucles Rani">
        <h4>Boucles Rani</h4>
        <p>Perles & Or fin</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Rani Or. Tous droits réservés.
  </footer>
</body>
</html>
